<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <br>
    <form action="#" method="post" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-inputs">
            <br>
            <label for="email" id="email-label">Email </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-inputs">
            <br>
            <label for="number" id="number">Age </label>
            <input type="number" name="age" id="number" placeholder="Enter your age" required class="form-inputs" min="18" max="80">
            <br>
            <label for="dropdown" id="role" style="width: 90vw;">Which option best describes your current role? </label>
            <select name="role" id="dropdown">
                <option value="selection" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full time Job</option>
                <option value="part_time_job">Part time Job</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label for="dropdown" id="feature" style="width: 90vw">What is your favorite feature of freeCodeCamp? </label>
            <select name="feature" id="dropdown">
                <option value="selection" selected disabled>Select an option</option>
                <option value="student">Challenges</option>
                <option value="full_time_job">Projects</option>
                <option value="part_time_job">Community</option>
                <option value="Other">Open Source</option>
            </select>
            <br>
            <label for="recommending" id="recommending">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" id="recommending" value="yes" name="recommending" checked>
            <label for="recommending">Yes</label>
            <br>
            <input type="radio" name="recommending" id="recommending" value="no">
            <label for="recommending">No </label>
            <br>
            <input type="radio" name="recommending" id="recommending" value="maybe">
            <label for="recommending">Maybe</label>
            <br>
            <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" id="checkbox" name="improvement" value="front_end">
            <label for="front_end">Front End Projects</label>
            <br>
            <input type="checkbox" id="checkbox" name="improvement" value="back_end">
            <label for="back_end">Back End Projects</label>
            <br>
            <input type="checkbox" id="checkbox" name="improvement" value="data_visualization">
            <label for="data_visualization">Data Visualization</label>
            <br>
            <input type="checkbox" id="checkbox" name="improvement" value="additional_courses">
            <label for="additional_courses">Additional Courses</label>
            <br>
            <label for="comments">Any comments or suggestions? </label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            <br>
            <input type="submit" id="submit" value="Submit" class="submit-button">

        </div>
    </form>
</body>
</html>
